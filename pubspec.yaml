name: news_app
description: A news application for Kaduna Polytechnic students.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.32.0
  cloud_firestore: ^4.17.5
  firebase_auth: ^4.20.0
  firebase_storage: ^11.6.5
  image_picker: ^1.1.2
  device_preview: ^1.1.0 # Add this line for device preview

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: Roboto Serif
      fonts:
        - asset: assets/fonts/RobotoSerif-Regular.ttf
        - asset: assets/fonts/RobotoSerif-Bold.ttf
          style: italic
          weight: 700
